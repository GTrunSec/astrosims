settings:
  index:
    number_of_shards: 8
    number_of_replicas: 0
    refresh_interval: -1
mappings:
  catalog:
    dynamic: strict
    properties:
      simulation: {type: keyword}
      snapshot: {type: short}
      time: {type: half_float}
      redshift: {type: half_float}
      instance: {type: byte}
      Mnu: {type: half_float}

      Len: {type: integer}
      Offset: {type: integer}
      Mass: {type: float}
      Pos_x: {type: float}
      Pos_y: {type: float}
      Pos_z: {type: float}
      Vel_x: {type: float}
      Vel_y: {type: float}
      Vel_z: {type: float}
      LenType_gas: {type: float}
      LenType_dm: {type: float}
      LenType_unused: {type: float}
      LenType_tracers: {type: float}
      LenType_stars: {type: float}
      LenType_bh: {type: float}
      MassType_gas: {type: float}
      MassType_dm: {type: float}
      MassType_unused: {type: float}
      MassType_tracers: {type: float}
      MassType_stars: {type: float}
      MassType_bh: {type: float}
