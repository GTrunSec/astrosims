settings:
  index:
    number_of_shards: 8
    number_of_replicas: 0
    refresh_interval: -1
mappings:
  catalog:
    dynamic: strict
    properties:
      CentralMvir: {type: float}
      ColdGas: {type: float}
      GalID: {type: long}
      GasDiskRadius: {type: float}
      GasSpin_x: {type: float}
      GasSpin_y: {type: float}
      GasSpin_z: {type: float}
      HI: {type: float}
      MMSubID: {type: long}
      Mvir: {type: float}
      PPos_x: {type: double}
      PPos_y: {type: double}
      Pos_x: {type: double}
      Pos_y: {type: double}
      Pos_z: {type: double}
      Rvir: {type: float}
      StellarDiskRadius: {type: float}
      StellarMass: {type: float}
      Type: {type: integer}
      Vel_x: {type: double}
      Vel_y: {type: double}
      Vel_z: {type: double}
      Vmax: {type: float}
      Vvir: {type: float}
      z: {type: double}
      z_pos: {type: double}
